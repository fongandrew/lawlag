    <p><b><date></b>. See <a href="http://en.wikipedia.org/wiki/Exception_that_proves_the_rule">exceptions that prove the rule</a>.</p>
    <p>Also, note that Tort Bunny technically gets it wrong in the fourth panel. Brown Rabbit's statement doesn't prove anything -- it's just an example of him doing things that piss Tort Bunny off.</p>
