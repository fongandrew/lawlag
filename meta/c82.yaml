  notes: |
    <p><b><date></b>. Happy Valentine's Day!</p>
  transcript: |
    Brown Rabbit presents Tort Bunny with a heart-shaped box of chocolates. ;
    Brown Rabbit: Tort Bunny, will you
                  be my valentine? ;
    -----
    Brown Rabbit: I promise to love you
                  forever and always. ;
    -----
    Tort Bunny: Including during exams? ;
    Brown Rabbit: Some exceptions may apply. ;
    -----
    Tort Bunny pulls out a pistol. ;
    -----
    Tort Bunny shoots for the heart. ;
    Brown Rabbit ducks. ;
    BLAM! ;
    -----
    Tort Bunny: Thanks for the chocolate! ;
