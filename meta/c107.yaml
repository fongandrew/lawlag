                   I'm hoping to finish this deposition
                   early, so let's just get formalites
                   out of the way. ;
    -----
    Negligent Lop: DID YOU OR DID YOU NOT STEAL
                   MY CLIENT'S TRADE SECRETS? ;
    -----
    Mr. Anderson (off-panel): Um ... no, I did not. ;
    Negligent Lop: Huh ... this is going to take
                   longer than I anticipated. ;
