  name: U-S-A! U-S-A!
  description: Tort Bunny and François le Duc butcher the English language.
  alt: "In Soviet Russia, duck quacks you."
  notes: |
    <p><b><date></b>. Thanks to Phil for suggesting this comic. <a href="http://en.wikipedia.org/wiki/Master_of_Laws">LL.M. students</a> attend many of the same classes J.D. students do, but tend to be practicing lawyers from outside the U.S. The clash of legal traditions is often interesting. There is, at any rate, a deep-seated antipathy among American jurists to anything Europeean. See David Sklansky, <i><a href="http://www.harvardlawreview.org/issues/122/april09/sklansky.pdf">Anti-Inquisitorialism</a></i> [PDF], 122 Harv. L. Rev. 1634 (2008).</p>
    <p>In addition, see <a href="http://en.wikipedia.org/wiki/Seventh_Amendment_to_the_United_States_Constitution">the Seventh Amendment</a>. See also <a href="http://en.wikipedia.org/wiki/Foie_gras">foie gras</a>.</p>
    <p>Another thing: Not that I'm one to talk, but did any of you notice that <a href="http://www.scoutsongs.com/lyrics/proudtobeamerican.html">Lee Greenwood's lyrics</a> are grammatically incorrect?</p>
    <p>Finally, note that I've changed the citation prefix at the bottom of the comic from "cite to" to "cite as:". Apparently, <a href="http://lawprose.org/interviews/supreme_court.php?vid=scalia_part_1&amp;vidtitle=Associate_Justice_Antonin_Scalia_Part_1">Justice Scalia hates "cite to"</a> (jump to 1:40 in the video).</p>
