    Professor Cottontail (off-panel): So the case now goes to a jury to
                                      determine whether the patent is-- ;
    François le Duc: Excuse me Professor, but I do not
                     see why Americans insist upon
                     jury in such technical case. ;
    -----
    François le Duc: For example, in my country,
                     whether duckling is swan or
                     just ugly is hard question for
                     jury. ;
    François le Duc: Many factors must balance. ;
    François le Duc: So we appoint special drake,
                     use science measure ugliness,
                     throw jury out tall window. ;
    -----
    François le Duc: That is metaphor. ;
    Professor Cottontail (off-panel): I, uh -- Ms. Bunny, do you
                                      want to say something? ;
    Tort Bunny: Yes I do. ;
    -----
    Tort Bunny: Unlike you continentals, we Americans
                inherited from the British a common
                law right to a jury trial and a healthy
                distrust of tyrannical governments. ;
    Tort Bunny: The right to a jury in civil cases is what
                keeps activist judges from imposing
                European-style socialism upon us. ;
    -----
    Tort Bunny: And I'm proud to be an American,
                where at least I know I'm free. ;
    Cue American flag waving in the background. ;
    Tort Bunny: GOD BLESS THE USA! ;
    -----
    François le Duc: This is same America
                     that approve torture? ;
    Tort Bunny: This is same America that's gonna shove a 
                tube down your throat and stuff you until
                your liver explodes if you don't shut up. ;
    Tort Bunny: That is not metaphor. ;
