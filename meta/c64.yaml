    Lucy Usagi: Winter's first snowfall
                and doves all a-flutter ;
    -----
    Negligent Lop: Football and nachos and
                   kegs filled with beer ;
    Negligent Lop: Some favorite things
                   I wanted to share! ;
    -----
    Tort Bunny: Black Friday, black eyes,
                and my fluffy pink bow ;
    Tort Bunny: A kick 'tween your legs
                and a punch to the nose ;
    -----
    Lucy Usagi: Holiday cheer with
                unrestrained singing ;
    Lucy Usagi: These are a few of
