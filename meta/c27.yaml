    A defenseless carrot sits alone in the night. It is illuminated by a cone of light coming from, well, it's not clear where the light's coming from, but that carrot is most definitely illuminated. ;
    -----
    Brown Rabbit reaches into the light to grab the carrot. ;
    Tort Bunny: Ah ah. ;
    A menacing click is heard. ;
    -----
    Tort Bunny points a black revolver with a pink handle. ;
    Tort Bunny: I know you're thinking. "Would she be
                justified or unjustified in stopping a
                carrot thief with a bullet to the face?" ;
    Tort Bunny: Well, to tell you the truth, with all these different
                state laws, I'm not really sure myself. But being as
                this is a gun with very big bullets, relative to your
                tiny skull, and you are one wascally wabbit, you've
                got to ask yourself one question: "Do I feel lucky?" ;
    Tort Bunny: Well, do ya, punk? ;
    -----
    Brown Rabbit: Well, only Texas permits deadly
                  force in the defense of one's
                  carrot, and this is not Texas.;
    Brown Rabbit: So yes, yes, I do feel lucky. ;
    -----
    Brown Rabbit makes off with the carrot. ;
    Brown Rabbit: You are thwarted!
                  BWA HA HA HA! ;
    -----
    Tort Bunny hurls her pistol through the air. It hits Brown Rabbit in the back of his head. ;
