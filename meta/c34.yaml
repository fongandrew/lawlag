    <p>Nevertheless, links there are: See <a href="http://xkcd.com/305/">Rule 34 of the Internet</a>, <a href="http://www.law.cornell.edu/rules/frcp/Rule34.htm">F.R.C.P. 34</a>, and <a href="http://www.latimes.com/news/local/la-me-kozinski12-2008jun12,0,6220192.story">Judge Alex Kozinski's cows</a>.</p>
