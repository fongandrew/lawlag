  name: Serve
  notes: |
    <p><b><date></b>. Assume that this is a very special tennis ball that meets the requirement for <a href="http://en.wikipedia.org/wiki/Service_of_process">service of process</a>. In ye olde days, in order for a state court to have jurisdiction over a person, they had to serve them with process within the territorial limits of the state. <i><a href="http://en.wikipedia.org/wiki/Pennoyer_v._Neff">Pennoyer v. Neff</a></i>, 95 U.S. 714 (1878).</p>
    <p>Also, Brown Rabbit got <a href="http://en.wikipedia.org/wiki/You_Got_F'd_in_the_A">F'd in the A</a>. <a href="http://www.cartoonstock.com/newscartoons/cartoonists/mpc/lowres/mpcn20l.jpg">Instant replay</a>. <a href="http://www.nfl.com/videos/nfl-cant-miss-plays/09000d5d81646143/SB-XLIV-Can-t-Miss-Play-Saints-surprise">Congrats Saints</a>.</p>
