  transcript: |
    Brown Rabbit: Done at last! ;
    Tort Bunny: With studying? ;
    Brown Rabbit: No, with my study plan! ;
    -----
    Brown Rabbit: Using data from last semester, I
                  have statistically modeled the
                  optimal amount of time to spend
                  studying for each exam. ;
    Brown Rabbit: According to my calculations, I should
                  be able to get six hours of sleep per day
                  and still ace all of my classes! ;
    -----
    Brown Rabbit: Nothing could possibly go wrong! ;
    -----
    Brown Rabbit's computer starts to smoke. ;
    -----
    Fwoosh! ;
    Brown Rabbit's computer catches on fire. ;
    -----
    Brown Rabbit is on fire! ;
