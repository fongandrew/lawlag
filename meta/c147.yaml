  transcript: |
    Negligent Lop: Dr. Brown, in paragraph seventeen
                   of this patent, you mention a "flux
                   capacitor". What does that do? ;
    -----
    Dr. Brown (off-panel): A flux capacitor disperses temporal flux
                           around a stainless steel enclosure ... ;
    Dr. Brown (off-panel): ... by capturing the tachyon particles
                           emitted from channeling 1.21 giga-
                           watts of electricity through a set of
                           Geissler tubes in a Y combinator. ;
    -----
    Negligent Lop: Can you say that in plain English? ;
    Dr. Brown (off-panel): No. ;
