  transcript: |
    Negligent Lop is in a coffee shop with a phone and laptop. ;
    In the back, Brown Rabbit is talking to someone behind the counter. ;
    A Phone: Quack Quack Quack. ;
    -----
    Negligent Lop picks up the phone. ;
    Negligent Lop: Hello? ;
    Negligent Lop: Yes, that's me. ;
    Negligent Lop: Oh, a job offer? Well, I can give
                   you my response right now. ;
    -----
    Negligent Lop: After minimal consideration, I
                   have decided not to sell my soul to
                   your little cabal of planet killing,
                   people poisoning, politician bribing,
                   patent trolling corporate whores. ;
    -----
    Negligent Lop: So crawl back to your hellspawn
                   overlords and tell them that the
                   next time we meet, I won't be
                   looking for a job. ;
    Negligent Lop: I'll be looking for their heads. ;
    Negligent Lop: Good day sir. ;
    -----
    Negligent Lop: I said GOOD DAY SIR. ;
    *CLICK* ;
    Negligent Lop hangs up. ;
    -----
    Brown Rabbit is back with some coffee. Or some other brown drink. ;
    Brown Rabbit: Thanks for watching my
                  stuff. Did I get any calls? ;
    Negligent Lop: Uh ... just some multi-
                   level marketing scam. ;
    Brown Rabbit: Oh man, I hate those! ;
    Negligent Lop: I know! ;
