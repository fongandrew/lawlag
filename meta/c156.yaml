  description: Brown Rabbit could have been a contender.
  alt: What do I do with an English degree? Go teach kids and inspire them with Shakespeare and shit?
  notes: |
    <p><b><date></b>. If I have kids and they ask what I do for a living, I'm going to say, "I stop bad guys. With lasers."</p>
  transcript: |
    Scene is a school classroom from long ago. ;
    Young Brown Rabbit: And when I grow up, I
                        want to save the world! ;
    -----
    Teacher: Oh that's cute Brown.
             It isn't a real job though. ;
    Young Brown Rabbit: It isn't?! ;
    -----
    Teacher: But there are lots of ways
             you can make a difference. ;
    Young Brown Rabbit: There are? ;
    -----
    Negligent Lop: Brown. Hey Brown, you okay? ;
    Brown Rabbit: Sorry, zoned out for a sec.
                  What were you saying? ;
    -----
    Negligent Lop: Just asking why you
                   went to law school. ;
    Brown Rabbit: Oh, you know. I like
                  billing triple digits. ;
    Negligent Lop: Ha, yeah. ;
    -----
    Brown Rabbit: You? ;
    Negligent Lop: Dude, I'm an English major. ;
