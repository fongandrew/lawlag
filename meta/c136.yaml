    <p><b><date></b>. I love my <a href="https://www.facebook.com/pages/Onceling/216355501773781">law school</a>.</p>
  transcript: |
    Lucy Usagi and Brown Rabbit are chilling in a coffee shop. ;
    White Rabbit is "Onceling" in the background. ;
    Lucy Usagi: You know what I hate
                about law students? ;
    Lucy Usagi: They're too competitive. ;
    -----
    Lucy Usagi: I wish everyone could just hop
                out of the law school bubble
                for one second and realize ... ;
    Lucy Usagi: ... there's more to life than
                constantly trying to one up
                the person next to you. ;
    -----
    Negligent Lop pops out of nowhere with a bottle. ;
    Negligent Lop: I challenge you to a
                   drinking contest! ;
    Lucy Usagi: You're going down! ;
