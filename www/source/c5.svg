       transform="translate(0,6)">
      <text
         transform="translate(0,-20)"
         clip-path="url(#clipPath4178)"
         id="text2383"
         y="208.35147"
         x="142.99736"
         style="font-size:57.1450386px;font-style:italic;font-weight:bold;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
         xml:space="preserve"><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2387"
           y="208.35147"
           x="142.99736"
           sodipodi:role="line">In the present case, plaintiff rabbit contracted with defendant</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2389"
           y="244.06712"
           x="142.99736"
           sodipodi:role="line">bunny to not commit a tort for a year. Id. One week later,</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2391"
           y="279.78278"
           x="142.99736"
           sodipodi:role="line">defendant proceeded to organize a knife throwing competition</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2393"
           y="315.49841"
           x="142.99736"
           sodipodi:role="line">aboard a moving train that she operated. Id. Plaintiff sued for</tspan><tspan
           id="tspan2469"
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           y="351.21408"
           x="142.99736"
           sodipodi:role="line">breach as such a competition was more likely than not to cause</tspan><tspan
           id="tspan2473"
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           y="386.92972"
           x="142.99736"
           sodipodi:role="line">a tort, e.g., the negligent infliction of emotional distress. Id.</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2399"
           y="422.64536"
           x="142.99736"
           sodipodi:role="line">Although injuries sustained by competitive knife throwing</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2401"
           y="458.36102"
           x="142.99736"
           sodipodi:role="line">would be barred by assumption of risk, courts generally hold</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2403"
           y="494.07666"
           x="142.99736"
           sodipodi:role="line">that common carriers have a special relationship with their</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2405"
           y="529.7923"
           x="142.99736"
           sodipodi:role="line">clients. That's what she said. However, the court will not order</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2407"
           y="565.50793"
           x="142.99736"
           sodipodi:role="line">defendant's specific performance because the contract was</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2409"
           y="601.22363"
           x="142.99736"
           sodipodi:role="line">formed without consideration. See id. Without a contract, there</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2413"
           y="636.93927"
           x="142.99736"
           sodipodi:role="line">can be no breach. Id. However, the plaintiff counters</tspan><tspan
           style="font-size:28.5725193px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
           id="tspan2415"
           y="672.65491"
           x="142.99736"
           sodipodi:role="line">that under promissory estoppel, he may still recover.</tspan></text>
      <path
         clip-path="none"
         sodipodi:nodetypes="cc"
         id="path3271"
         d="m 233.77014,517.61832 237.03818,0"
