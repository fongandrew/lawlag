{% extends "base.html" %}

{% block meta %}<meta name="description" content="Weekly webcomic by Andrew Fong featuring the legal misadventures of Tort Bunny, Brown Rabbit, and Negligent Lop" />{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
<div style="width: 900px; margin-left: auto; margin-right: auto; padding-bottom: 100px;">
  <h2 style="font-family: tahoma;">Looking for an old Tort Bunnies? Try searching for it.</h2>
  <div id="cse" style="width: 600px; margin-left:auto; margin-right: auto; text-align: left; background: #fcfcfc;">Loading</div>
  <script src="https://www.google.com/jsapi" type="text/javascript"></script>
  <script type="text/javascript">
    google.load('search', '1', {language : 'en', style : google.loader.themes.MINIMALIST});
    google.setOnLoadCallback(function() {
      var customSearchControl = new google.search.CustomSearchControl('000955449473283525329:xatvrninx8u');
      customSearchControl.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
      customSearchControl.draw('cse');
    }, true);
  </script>

  <style type="text/css">
    .gsc-control-cse {
      font-family: Arial, sans-serif;
      border-color: #fcfcfc;
      background-color: #fcfcfc;
    }
    input.gsc-input {
      border-color: #777777;
    }
    input.gsc-search-button {
      border-color: #333333;
      background-color: #333333;
    }
    .gsc-tabHeader.gsc-tabhInactive {
      border-color: #777777;
      background-color: #777777;
    }
    .gsc-tabHeader.gsc-tabhActive {
      border-color: #333333;
      background-color: #333333;
    }
    .gsc-tabsArea {
      border-color: #333333;
    }
    .gsc-webResult.gsc-result {
      border-color: #fcfcfc;
      background-color: #fcfcfc;
    }
    .gsc-webResult.gsc-result:hover {
      border-color: #000000;
      background-color: #FFFFFF;
    }
    .gs-webResult.gs-result a.gs-title:link,
    .gs-webResult.gs-result a.gs-title:link b {
      color: #333399;
    }
    .gs-webResult.gs-result a.gs-title:visited,
    .gs-webResult.gs-result a.gs-title:visited b {
      color: #333399;
    }
    .gs-webResult.gs-result a.gs-title:hover,
    .gs-webResult.gs-result a.gs-title:hover b {
      color: #6666CC;
    }
    .gs-webResult.gs-result a.gs-title:active,
    .gs-webResult.gs-result a.gs-title:active b {
      color: #333399;
    }
    .gsc-cursor-page {
      color: #333399;
    }
    a.gsc-trailing-more-results:link {
      color: #333399;
    }
    .gs-webResult.gs-result .gs-snippet {
      color: #333333;
    }
    .gs-webResult.gs-result .gs-visibleUrl {
      color: #000000;
    }
    .gs-webResult.gs-result .gs-visibleUrl-short {
      color: #000000;
    }

    .gs-webResult.gs-result .gs-visibleUrl-short {
      display: none;
    }
    .gs-webResult.gs-result .gs-visibleUrl-long {
      display: block;
    }
    .gsc-cursor-box {
      border-color: #fcfcfc;
    }
    .gsc-results .gsc-cursor-page {
      border-color: #777777;
      background-color: #fcfcfc;
    }
    .gsc-results .gsc-cursor-page.gsc-cursor-current-page {
      border-color: #333333;
      background-color: #333333;
    }
    .gs-promotion.gs-result {
      border-color: #CCCCCC;
      background-color: #E6E6E6;
    }
    .gs-promotion.gs-result a.gs-title:link {
      color: #333399;
    }
    .gs-promotion.gs-result a.gs-title:visited {
      color: #333399;
    }
    .gs-promotion.gs-result a.gs-title:hover {
      color: #6666CC;
    }
    .gs-promotion.gs-result a.gs-title:active {
      color: #333399;
    }
    .gs-promotion.gs-result .gs-snippet {
      color: #333333;
    }
    .gs-promotion.gs-result .gs-visibleUrl,
    .gs-promotion.gs-result .gs-visibleUrl-short {
      color: #00CC00;
    }
  </style>

</div>
{% endblock %}
